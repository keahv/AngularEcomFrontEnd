<div class="container">
    <form class="form-container" [formGroup]="updateProductForm">
    
      <div class="form-row">
        <div class="form-group" >
          <label for="name">Name</label>
          <input type="text" formControlName="name" id="name" placeholder="Product Name" />
        </div>
        <div class="form-group">
          <label for="brand">Brand</label>
          <input type="text" formControlName="brand" id="brand" placeholder="Enter your Brand" />
        </div>
      </div>
  
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" rows="4" placeholder="Add product description"></textarea>
      </div>
  
    
      <div class="form-row">
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" formControlName="price" id="price" placeholder="Eg: $1000" />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" formControlName="category" >
            <option value="">Select category</option>
            <option value="electronics">Electronics</option>
            <option value="furniture">Furniture</option>
            <option value="clothing">Clothing</option>
          </select>
        </div>
      </div>
  
      
      <div class="form-row">
        <div class="form-group">
          <label for="stockQuantity">Stock Quantity</label>
          <input type="number" formControlName="stockQuantity" id="stockQuantity" placeholder="Stock Remaining" />
        </div>
        <div class="form-group">
          <label for="releaseDate">Release Date</label>
          <input type="date" formControlName="releaseDate" id="releaseDate" />
        </div>
      </div>
  
    
      <div class="form-group">
        <label for="imageUrl">Image</label>
        <input type="text" formControlName="imageUrl" id="imageUrl" />
      </div>
  
      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="productAvailable" id="productAvailable" /> Product Available
        </label>
      </div>
  
    
      <button  class="submit-button"  (click)="onUpdate(id)">Submit</button>
    </form>
  </div>
