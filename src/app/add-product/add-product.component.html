<div class="container">
  <h2 class="form-title">Add New Product</h2>
    <form class="form-container" [formGroup]="addProductForm">
      
      <div class="form-row">
        <div class="form-group" >
          <label for="name">Name</label>
          <input type="text" formControlName="name" id="name" placeholder="Product Name" />
          <div *ngIf="addProductForm.get('name')?.invalid && addProductForm.get('name')?.touched">
            Product name required.
          </div>
        </div>
        <div class="form-group">
          <label for="brand">Brand</label>
          <input type="text" formControlName="brand" id="brand" placeholder="Enter your Brand" />
          <div *ngIf="addProductForm.get('brand')?.invalid && addProductForm.get('brand')?.touched">
             brand required.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" rows="4" placeholder="Add product description"></textarea>
        <div *ngIf="addProductForm.get('description')?.invalid && addProductForm.get('description')?.touched">
          Product description required.
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" formControlName="price" id="price" placeholder="Eg: $1000" />
          <p *ngIf="addProductForm.get('price')?.invalid && addProductForm.get('price')?.touched">
             price value can't be empty.
          </p>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" formControlName="category" >
            <option value="">Select category</option>
            <option value="electronics">Electronics</option>
            <option value="furniture">Furniture</option>
            <option value="clothing">Clothing</option>
          </select>
          <div *ngIf="addProductForm.get('category')?.invalid && addProductForm.get('category')?.touched">
            Product category required.
          </div>
        </div>
      </div>
  
  
      <div class="form-row">
        <div class="form-group">
          <label for="stockQuantity">Stock Quantity</label>
          <input type="number" formControlName="stockQuantity" id="stockQuantity" placeholder="Stock Remaining" />
          <div *ngIf="addProductForm.get('stockQuantity')?.invalid && addProductForm.get('stockQuantity')?.touched">
            stock Quantity required.
          </div>
        </div>
        <div class="form-group">
          <label for="releaseDate">Release Date</label>
          <input type="date" formControlName="releaseDate" id="releaseDate" />
          <div *ngIf="addProductForm.get('releaseDate')?.invalid && addProductForm.get('releaseDate')?.touched">
            Product description required.
          </div>
        </div>
      </div>
  
   
      <div class="form-group">
        <label for="imageUrl">Image</label>
        <input type="text" formControlName="imageUrl" id="imageUrl" />
      </div>
  
      <div class="form-group" style="margin-top: 1rem;">
        <label>
          <input type="checkbox" formControlName="productAvailable" id="productAvailable" /> Product Available
        </label>
      </div>
      
      <button  class="submit-button"  (click)="onSave()">Submit</button>
    </form>
  </div>
