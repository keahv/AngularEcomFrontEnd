<section>
  <form>
    <input type="text" placeholder="Search for your product" #filter />
    <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
  </form>
  </section>
  <section class="results">
    <app-products-view *ngFor="let product of productList"
    [product]="product"></app-products-view>
  </section>
